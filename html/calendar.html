									<form method="post" action="#">
										<div class="inpt">
											<input type="text" name="user" id="user" onfocus="if(this.value=='Username') this.value='';" onblur="if(this.value=='') this.value='Username';" value="Username" />

										</div>
										<a class="forgot" href="#" title="Forgot password ?">Forgot password ?</a>

						<li>
